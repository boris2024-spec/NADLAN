<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת API ערים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            direction: rtl;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            padding: 8px;
            width: 300px;
            margin: 10px 0;
            font-size: 16px;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }

        .city-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .loading {
            color: #007bff;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>בדיקת API ערים של data.gov.il</h1>

    <div class="test-section">
        <h2>בדיקה 1: קבלת כל הערים</h2>
        <button onclick="testGetAllCities()">הצג את כל הערים</button>
        <div id="allCitiesResults" class="results"></div>
    </div>

    <div class="test-section">
        <h2>בדיקה 2: חיפוש עיר</h2>
        <input type="text" id="searchInput" placeholder="הקלד שם עיר (למשל: תל אביב)"
            onkeyup="if(event.key === 'Enter') testSearchCities()" />
        <button onclick="testSearchCities()">חפש</button>
        <div id="searchResults" class="results"></div>
    </div>

    <div class="test-section">
        <h2>בדיקה 3: קבלת מידע על עיר ספציפית</h2>
        <input type="text" id="cityInput" placeholder="הקלד שם עיר מדויק" value="תל אביב - יפו" />
        <button onclick="testGetCityByName()">קבל מידע</button>
        <div id="cityInfoResults" class="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://data.gov.il/api/3/action/datastore_search';
        const RESOURCE_ID = '5c78e9fa-c2e2-4771-93ff-7f400a12f7ba';

        async function testGetAllCities() {
            const resultsDiv = document.getElementById('allCitiesResults');
            resultsDiv.innerHTML = '<div class="loading">טוען...</div>';

            try {
                const response = await fetch(
                    `${API_BASE_URL}?resource_id=${RESOURCE_ID}&limit=1500`
                );

                const data = await response.json();

                if (data.success && data.result && data.result.records) {
                    const cities = data.result.records
                        .map(record => record['שם_ישוב'])
                        .filter((city, index, self) => city && self.indexOf(city) === index)
                        .sort((a, b) => a.localeCompare(b, 'he'));

                    resultsDiv.innerHTML = `
                        <div class="success">נמצאו ${cities.length} ערים</div>
                        ${cities.map(city => `<div class="city-item">${city}</div>`).join('')}
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="error">לא נמצאו תוצאות</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">שגיאה: ${error.message}</div>`;
            }
        }

        async function testSearchCities() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('searchResults');

            if (!query) {
                resultsDiv.innerHTML = '<div class="error">אנא הזן ערך לחיפוש</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">מחפש...</div>';

            try {
                const response = await fetch(
                    `${API_BASE_URL}?resource_id=${RESOURCE_ID}&limit=1500`
                );

                const data = await response.json();

                if (data.success && data.result && data.result.records) {
                    const normalizedQuery = query.toLowerCase();
                    const cities = data.result.records
                        .map(record => record['שם_ישוב'])
                        .filter(city => city && city.toLowerCase().includes(normalizedQuery))
                        .filter((city, index, self) => self.indexOf(city) === index)
                        .slice(0, 10);

                    if (cities.length > 0) {
                        resultsDiv.innerHTML = `
                            <div class="success">נמצאו ${cities.length} תוצאות</div>
                            ${cities.map(city => `<div class="city-item">${city}</div>`).join('')}
                        `;
                    } else {
                        resultsDiv.innerHTML = '<div class="error">לא נמצאו תוצאות</div>';
                    }
                } else {
                    resultsDiv.innerHTML = '<div class="error">לא נמצאו תוצאות</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">שגיאה: ${error.message}</div>`;
            }
        }

        async function testGetCityByName() {
            const cityName = document.getElementById('cityInput').value;
            const resultsDiv = document.getElementById('cityInfoResults');

            if (!cityName) {
                resultsDiv.innerHTML = '<div class="error">אנא הזן שם עיר</div>';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">טוען...</div>';

            try {
                const response = await fetch(
                    `${API_BASE_URL}?resource_id=${RESOURCE_ID}&filters={"שם_ישוב":"${encodeURIComponent(cityName)}"}`
                );

                const data = await response.json();

                if (data.success && data.result && data.result.records && data.result.records.length > 0) {
                    const cityData = data.result.records[0];
                    resultsDiv.innerHTML = `
                        <div class="success">נמצא מידע על העיר</div>
                        <pre>${JSON.stringify(cityData, null, 2)}</pre>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="error">לא נמצא מידע על עיר זו</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">שגיאה: ${error.message}</div>`;
            }
        }
    </script>
</body>

</html>
